    <script>
        drawProfile();
        function drawProfile() {
            var canvas = document.getElementById("profile");
            canvas.width = (window.innerWidth - 100);
            canvas.height = 250;
            var ctx = canvas.getContext("2d");
            var xMargin = 220;
            var yMargin = 125;
            var radius = 125;
            ctx.beginPath();
            ctx.arc(xMargin, yMargin, radius, 0 * Math.PI, 3 * Math.PI);
            ctx.fillStyle = '#575757';
            ctx.fill();
            ctx.font = "bolder 30px Arial";
            ctx.fillStyle = '#141414';
            ctx.fillText("Foto", 185, 125);
            ctx.font = "bolder 30px Arial";
            ctx.fillStyle = '#141414';
            ctx.fillText("Exemplo", 155, 155);
            ctx.beginPath();
            ctx.arc(285, 215, 30, 0 * Math.PI, 3 * Math.PI);
            ctx.fillStyle = '#575757';
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#141414';
            ctx.stroke();
            var numberOfSides = 4,
                size = 10,
                Xcenter = 287,
                Ycenter = 217;
            ctx.beginPath();
            ctx.moveTo(Xcenter + size * Math.cos(0), Ycenter + size * Math.sin(0));
            for (var i = 1; i <= numberOfSides; i += 1) {
                ctx.lineTo(Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
            }
            ctx.fillStyle = '#141414';
            ctx.fill();
            var numberOfSides = 4,
                size = 10,
                Xcenter = 292,
                Ycenter = 222;
            ctx.beginPath();
            ctx.moveTo(Xcenter + size * Math.cos(0), Ycenter + size * Math.sin(0));
            for (var i = 1; i <= numberOfSides; i += 1) {
                ctx.lineTo(Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
            }
            ctx.fillStyle = '#141414';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(274, 214);
            ctx.lineTo(270, 200);
            ctx.lineTo(284, 204);
            ctx.fillStyle = '#141414';
            ctx.fill();
            return true;
        }
    </script>
